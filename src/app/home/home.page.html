<ion-header>
	<ion-toolbar color="primary">
		<ion-title>
			Ionic QR Scanner
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-button expand="full" (click)="startScan()">
		Start scan
	</ion-button>

	<ion-button
		expand="full"
		(click)="reset()"
		color="warning"
		*ngIf="scanResult"
	>
		Reset
	</ion-button>

	<video #video [hidden]="!scanActive" width="100%"></video>

	<canvas #canvas hidden></canvas>

	<ion-button
		expand="full"
		(click)="stopScan()"
		color="danger"
		*ngIf="scanActive"
	>
		Stop scan
	</ion-button>

	<ion-card *ngIf="scanResult">
		<ion-card-header>
			<ion-card-title>QR Code</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			{{ scanResult }}
		</ion-card-content>
	</ion-card>
</ion-content>
